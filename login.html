<html>
	<head>

		<!-- BOOTSTRAP -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<body>
		<div class="container-fluid">
			<div class="col-xs-2"> <!-- logo strani -->
				<a href="login.html"><img id="headLogo" src="images/logo.png" alt="Logo"/></a>
			</div>
			<br/>
			<div class="col-xs-8"></div> <!-- luknja vmes -->
			<div class="col-xs-2"> <!-- povezava na registracijo -->
				<a href="register.html" class="btn btn-info" role="button">Registracija</a>
			</div>
			<br/>
			<br/>
			<br/>
			<div class ="col-xs-4"></div> <!-- levi stolpec -->
			<div class="col-xs-4"> <!-- osrednji stolpec -->
				<h2 class="text-center">Vpišite se za nadaljevanje</h2>
				<br/>
				<form class="form-signin">
					<label for="inputEmail" class="sr-only">Email</label>
					<input type="email" id="inputEmail" class="form-control" placeholder="Email naslov" required autofocus />
					<label for="inputPassword" class="sr-only">Geslo</label>
					<input type="password" id="inputPassword" class="form-control" placeholder="Geslo" required />
					<div class="checkbox">
						<label><input type="checkbox" value="remember-me" >Zapomni si me</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="loginAcc();" >Vpiši me</button>
				</form>
			</div>
			<div class="col-xs-4"></div> <!-- desni stolpec -->
		</div>
	</body>
